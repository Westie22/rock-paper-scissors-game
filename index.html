<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
       
     <!-- font awesome and google fonts -->      
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">        
       
       
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Document</title>
    </head>
    <body>
        <h1 class="heading">
            <img src="logo" alt="logo" src="">
        </h1>
        <div class="game-area">
            <button id="scissors">Scissors <i class="fa fa-hand-scissors-o"></i></button>
            <button id="rock">Rock <i class="fa fa-hand-rock-o"></i></button>
            <button id="paper">Paper <i class="fa fa-hand-paper-o"></i></button>
        </div>
        <div id="first-choice">Choose yours!</div>
        <div id="second-choice">Show your choice</div>

        <div class="winner-area">
            <p class="winner">You Win! <span id="you-win">0</span></p>
            <p class="winner">Computer Win! <span id="computer-win">0</span></p>
    
        </div>
        <script src="assets/js/script.js"></script>
    </body>
