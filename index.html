<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
       
     <!-- font awesome and google fonts -->      
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">        
       
       
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Rock, Scissors, Paper!</title>
    </head>
    <body>

        <h1>Let's Play Rock, Scissors, Paper!</h1>
        <div class="game-area">
            <div class="contorls-area">
            <button id="scissors" class="btn btn__big btn--green">
                <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
            </button>
            <button id="rock" class="btn btn__big btn--red">
                <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
            </button>
            <button id="paper" class="btn btn__big btn--blue">
                <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
            </button>
        </div>
        <div id="first-choice">Choose yours!</div>
        <div id="second-choice">Show your choice</div>
    </div>

        <div class="winner-area">
            <p class="winner">You Win! <span id="you-win">0</span></p>
            <p class="winner">Computer Win! <span id="computer-win">0</span></p>
    
        </div>
        <script src="assets/js/script.js"></script>
    </body>
</html>
